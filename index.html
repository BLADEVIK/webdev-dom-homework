<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="ul" class="comments">
        <!-- Список рендерится из Js -->
      </ul>
      <div class="add-form">
        <input
          id="inputName"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="inputText"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="buttonPush" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const nameElement = document.getElementById("inputName");
    const textElement = document.getElementById("inputText");
    const buttonElement = document.getElementById("buttonPush");
    const ulElement = document.getElementById("ul");

    const apiGet = () => {
const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/viktor-pirogov/comments", {
  method: "GET"
});
fetchPromise.then((response) => {

  const jsonPromise = response.json();
  jsonPromise.then((responseData) => {
    // console.log(responseData);
    const fromApp = responseData.comments.map((comment) => {

      return {

        name: comment.author.name,
        userLike: comment.isLiked,
        comment: comment.text,
        like: comment.likes,
        date: new Date(comment.date).toLocaleString(),

      };
    });
    commentsArray = fromApp;

    renderComments();
  });
});

}
apiGet();

    let commentsArray = [];
      // {
      //   name: "Глеб Фокин",

      //   like: 75,
      //   userLike: true,
      //   paint: "-active-like",
      //   isEdit: false,
      // },
    

    const answerComment = () => {
      const commentAnswers = document.querySelectorAll(".comment");
      for (const commentAnswer of commentAnswers) {
        commentAnswer.addEventListener("click", () => {
          textElement.value = `${commentAnswer.dataset.text}${commentAnswer.dataset.userName},
          Ответ:`;
        });
      }
    };

    const likes = () => {
      const likeButtons = document.querySelectorAll(".like-button");
      for (const likeButton of likeButtons) {
        likeButton.addEventListener("click", (event) => {
          event.stopPropagation();

          const index = likeButton.dataset.index;
          if (commentsArray[index].userLike === false) {
            commentsArray[index].paint = "-active-like";
            commentsArray[index].like += 1;
            commentsArray[index].userLike = true;
          } else {
            commentsArray[index].paint = "";
            commentsArray[index].like -= 1;
            commentsArray[index].userLike = false;
          }
          renderComments();
        });
      }
    };
   

    const deleteButtonsUser = () => {
      const deleteButtons = document.querySelectorAll(".remove-button");
      for (const deleteButton of deleteButtons) {
        deleteButton.addEventListener("click", (event) => {
          event.stopImmediatePropagation();
          const index = deleteButton.dataset.index;
          commentsArray.splice(index, 1);
          renderComments();
        });
      }
    };
    const renderComments = () => {
      const commentsHtml = commentsArray
        .map((item, index) => {
          return `
          <li class="comment" data-user-name="${item.name}" data-text="${item.comment}">
          <div class="comment-header">
            <div>${item.name}</div>
            <div>${item.date}</div>
          </div>
          <div class="comment-body">   
                <div class = "comment-text">${item.comment}</div>
          </div>
          <div class="comment-footer">
            <button data-index="${index}" class="remove-button">Удалить</button>
            <div class="likes">
              <span class="likes-counter">${item.like}</span>
              <button data-index='${index}' class="like-button ${item.paint}"</button>
            </div>
          </div>
        </li>`;
        })
        .join("");
      ulElement.innerHTML = commentsHtml;
      
      deleteButtonsUser();
      answerComment();
      likes();
    };
    renderComments();

    function validationInput() {
      if (nameElement.value === "" || textElement.value === "") {
        buttonElement.disabled = true;
        return;
      } else {
        buttonElement.disabled = false;
      }
    }

    buttonElement.disabled = true;
    nameElement.addEventListener("input", validationInput);
    textElement.addEventListener("input", validationInput);

    buttonElement.addEventListener("click", () => {
      let currentDate = new Date();
      let day = currentDate.getDate();
      let month = currentDate.getMonth() + 1;
      let year = currentDate.getFullYear();
      let hours = currentDate.getHours();
      let minutes = currentDate.getMinutes();

      if (day < 10) {
        day = "0" + day;
      }
      if (month < 10) {
        month = "0" + month;
      }
      if (hours < 10) {
        hours = "0" + hours;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      let newformatDate =
        day + "." + month + "." + year + " " + hours + ":" + minutes;

      // commentsArray.push({
      //   name: nameElement.value
      //     .replaceAll("&", "&amp;")
      //     .replaceAll("<", "&lt;")
      //     .replaceAll(">", "&gt;")
      //     .replaceAll('"', "&quot;"),

      //   date: newformatDate,
      //   comment: textElement.value
      //     .replaceAll("&", "&amp;")
      //     .replaceAll("<", "&lt;")
      //     .replaceAll(">", "&gt;")
      //     .replaceAll('"', "&quot;"),

      //   like: 0,
      //   userLike: false,
      //   paint: "",
      //   isEdit: false,
      // });
      // renderComments();
      
      buttonElement.disabled = true;

      const postCommentsPromise = fetch("https://wedev-api.sky.pro/api/v1/viktor-pirogov/comments", {
      method: "POST",
      body: JSON.stringify({
        text: textElement.value,  
        name: nameElement.value   
      }),
    });
    postCommentsPromise.then((res) => {
      const jsonPromise = res.json();
      jsonPromise.then((respDate)=>{
       const jsonGetPromise=respDate.json()
        commentsArray = jsonGetPromise.comments;
      
      });
    });
    renderComments()
    
    });
      nameElement.value = "";
      textElement.value = "";
  </script>
</html>
